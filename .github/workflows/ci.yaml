---
name: Solutions CI Pipeline

on: pull_request


defaults:
  run:
    working-directory: problem-solving/solutions


jobs:

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'
      - name: Run tests
        run: ./gradlew test
